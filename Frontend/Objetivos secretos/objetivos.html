<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Link al CSS -->
     <link rel="stylesheet" href="style.css" />
     <!-- Link al JS. El 'defer' hace que se ejecute AL FINAL, despuÃ©s de haber cargado el html inicial -->
     <script src="main.js" defer ></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objetivos secretos</title>
</head>
<body>
    <div class="game-container">
        <h1>Juego de Objetivos Secretos</h1>
        <div id="gameStatus">Es tu turno. Cierra los ojos si no eres el jugador activo.</div>
        <div id="blurredScreen" class="blurred"></div>
        <div id="objective" class="hidden-content">
            <h2>Tu objetivo secreto es:</h2>
            <p id="objectiveText"></p>
        </div>
        <button class="button" id="showObjectiveButton">Ver objetivo secreto</button>
        <button class="button" id="closeEyesButton" onclick="closeEyes()">Cierra los ojos si eres el jugador que se olvido su objetivo</button>
        <button class="button" id="nextTurnButton">Siguiente turno</button>
</body>
</html>
