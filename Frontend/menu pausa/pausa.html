<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link al CSS -->
    <link rel="stylesheet" href="pausa.css" />
    <!-- Link al JS. El 'defer' hace que se ejecute AL FINAL, después de haber cargado el html inicial -->
    <script src="main.js" defer ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>  
<title>Menu Pausa</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>

<body>
   <button id="atacar">Atacar</button>

  <!-- Overlay -->
  <div id="overlay" class="overlay" hidden></div>

  <!-- Popup -->
  <div id="popup" class="popup" hidden>
    <header>
      <h2>Carta obtenida</h2>
      <button id="cerrar">&times;</button>
    </header>
    <div id="popupContent" class="popup-content">
      <!-- Aquí se inyecta la carta obtenida -->
    </div>
  </div>

  <!-- Contenedor de todas las cartas acumuladas -->
  <div id="cartasContainer" class="cartas-container"></div>
</body>
</html>
<body>
  
<!-- Botón que dispara la pantalla de victoria -->
<button onclick="mostrarPantallaVictoria()">Mostrar Victoria</button>

<!-- Pantalla de victoria -->
<div id="victory-screen">
  <div class="victory-container">
    <!-- Aquí ya está incluido el fondo con el texto "¡VICTORIA GLOBAL!" como imagen -->
    <div class="victory-text">
      <p id="victory-message"></p>
    </div>
    <div class="victory-buttons">
      <button id="btn-menu" class="custom-button">VOLVER AL MENU</button>
      <button id="btn-restart" class="custom-button">JUGAR DE NUEVO</button>
    </div>
  </div>
</div>
<style>
  #victory-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('fondo-victoria.png'); /* fondo con "¡VICTORIA GLOBAL!" incluido */
  background-size: cover;
  background-position: center;
  z-index: 9999;
  display: flex;
  justify-content: center;
  align-items: center;
}

.victory-container {
  text-align: center;
  color: white;
  font-family: 'Cinzel', serif;
}

.victory-text p {
  font-size: 24px;
  margin-bottom: 40px;
}

.custom-button {
  background-image: url('boton-estilo.png'); /* tu diseño de botón */
  background-size: contain;
  background-repeat: no-repeat;
  width: 200px;
  height: 60px;
  border: none;
  cursor: pointer;
  margin: 0 20px;
}

</style>
<script>
  function mostrarPantallaVictoria() {
  const jugador = localStorage.getItem('jugador') || 'Desconocido';
  const logro = localStorage.getItem('logro') || 'algo impresionante';

  const mensaje = `El jugador ${jugador} ha conseguido ${logro}`;
  document.getElementById('victory-message').textContent = mensaje;

  document.getElementById('victory-screen').style.display = 'flex';
}

// Eventos de los botones
document.getElementById('btn-menu').addEventListener('click', () => {
  window.location.href = 'menu.html'; // ajustá la ruta
});

document.getElementById('btn-restart').addEventListener('click', () => {
  location.reload(); // o lógica para reiniciar
});

</script>
  </body>
</html>
