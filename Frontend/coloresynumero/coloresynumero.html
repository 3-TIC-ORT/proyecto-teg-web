<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selección de jugadores</title>
  <link rel="stylesheet" href="style.css" />
  <script src="coloresynumero.js" defer></script>
</head>
<body>
  <img class="fondo" src="../imagenes/COPIA de seleccion de jugadores.svg" alt="fondo madera" />

  <button class="cerrar" onclick="volverAlMenuPrincipal()">✖</button>

  <section class="contenedor-jugadores">
    <h2>Selecciona cantidad de jugadores</h2>
    <div class="botones-jugadores">
      <button onclick="generarSelectores(3)">3 Jugadores</button>
      <button onclick="generarSelectores(4)">4 Jugadores</button>
      <button onclick="generarSelectores(5)">5 Jugadores</button>
      <button onclick="generarSelectores(6)">6 Jugadores</button>
    </div>
    <div class="iconos-jugadores">
      <img src="../imagenes/icono jugadores.svg" alt="jugador" />
      <img src="../imagenes/icono jugadores.svg" alt="jugador" />
      <img src="../imagenes/icono jugadores.svg" alt="jugador" />
      <img src="../imagenes/icono jugadores.svg" alt="jugador" />
    </div>
  </section>

  <div id="selectores"></div>

  <div class="navegacion">
    <img src="../imagenes/flecha-izquierda.svg" alt="flecha izquierda" onclick="verificarColoresSeleccionados()" />
    <img src="../imagenes/flecha-derecha.svg" alt="flecha derecha" onclick="volverASeleccionJugadores()" />
  </div>

  <button class="continuar" onclick="verificarColoresSeleccionados()">Continuar</button>
</body>
</html>
