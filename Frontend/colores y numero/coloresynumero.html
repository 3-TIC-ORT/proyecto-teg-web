<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colores y numero</title>
    <script src="coloresynumero.js" defer></script>
</head>
<body>
    <div class="game-container">
        <h1>Selección de Jugadores - TEG</h1>

        <!-- Selección de cantidad de jugadores -->
        <div class="player-selection">
            <label for="playerCount">Selecciona la cantidad de jugadores (3 a 6):</label>
            <select id="playerCount" onchange="updatePlayerSelection()">
                <option value="3">3 Jugadores</option>
                <option value="4">4 Jugadores</option>
                <option value="5">5 Jugadores</option>
                <option value="6">6 Jugadores</option>
            </select>
        </div>

        <!-- Selección de colores -->
        <div id="colorSelection" class="player-selection">
            <h2>Selecciona los colores para los jugadores</h2>
            <div id="colorButtons">
                <!-- Los botones de colores serán insertados dinámicamente -->
            </div>
        </div>

        <!-- Botón para avanzar al siguiente paso -->
        <button id="nextButton" class="next-button" onclick="startGame()" disabled>Empezar juego</button>
    </div>
    </div>
</body>
</html>
